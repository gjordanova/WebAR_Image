<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<!-- MindAR сцена за image tracking -->
<a-scene
        mindar-image="imageTargetSrc: qr_mind.mind; maxTrack: 1;"
        vr-mode-ui="enabled: false"
        gesture-detector
        device-orientation-permission-ui="enabled: false"
>
  <!-- Асемблирање на assets: тука се вчитува 3D моделот -->
  <a-assets>
    <a-asset-item id="myModel" src="model.glb"></a-asset-item>
  </a-assets>

  <!-- Камера/AR компонентата -->
  <a-entity mindar-image-camera></a-entity>

  <!-- Кога MindAR ќе ја детектира сликата (QR-кодот), ќе се прикаже 3D моделот -->
  <a-entity
          mindar-image-target="targetIndex: 0"
          geometry="primitive: plane; width: 1; height: 1;"
          position="0 0 0"
  >
    <!-- Вашиот 3D модел (скалиран и позициониран според потреба) -->
    <a-gltf-model
            src="#myModel"
            scale="0.5 0.5 0.5"
            position="0 0 0"
    ></a-gltf-model>
  </a-entity>
</a-scene>
</body>
</html>
